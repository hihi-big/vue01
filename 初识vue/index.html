<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>

</head>

<body>
    <!--1、 容器（vue模板） -->
    <!--2、 语法符合html规范，只是混入了一些特殊的Vue语法 -->
    <!--3、 vue工作必须创建一个vue实例，且要传入一个配置对象 -->
    <div id="root">
        <h1>Hello {{name}}!</h1>
    </div>


    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        // 阻止生产提示的出现
        Vue.config.productionTip = false;

        // 创建vue实例
        new Vue({
            // element，选中一个元素，与其建立联系；指定当前vue实例为哪个容器服务，值通常为css选择器（document.getElementById('root')）
            el: '#root',
            // 存储数据，供给el指定容器使用
            data: {
                name: 'VUE'
            },

        });
    </script>
</body>

</html>
